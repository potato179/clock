    <br><br><br>
    <h2 id = "date" style = "color: lime; font-size: 450%; text-align: center">0년 0월 0일 0요일</h2>
    <h1 id = "clock" style = "color: lime; font-size: 750%; text-align: center">00:00:00</h1>

    <script>
        function clock() {
            var date = new Date();
            var year = date.getYear() + 1900;
            var month = date.getMonth() + 1;
            var clockDate = date.getDate();
            var day = date.getDay();
            var week = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var Cdate = document.getElementById("date");
            var Ctime = document.getElementById("clock");
            Cdate.innerText = `${year}년 ${month}월 ${clockDate}일 ${week[day]}`;
            Ctime.innerText = `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes }`  : minutes }:${seconds < 10 ? `0${seconds }` : seconds }`;
        }
        
        function init() {
            clock();
            setInterval(clock, 1000);
        }

        init();
    </script>
