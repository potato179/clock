<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>시계</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
	</head>
    <body style = "font-family: 'Nanum Gothic', sans-serif; background: black; color: lime; text-align:center">
        <br><br><br><br><br><br>
        <span id = "date" style = "font-size: 450%;"></span><br>
		<span id = "time" style = "font-size: 750%;"></span>
		<script>
            var date = document.getElementById("date");
            var time = document.getElementById("time");
            function updateDate() {
                var d = new Date();
                var week = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
                var r = "";
                r += d.getYear() + 1900 + "년 ";
                r += d.getMonth() + 1 + "월 ";
                r += d.getDate() + "일 ";
                r += "(" + week[d.getDay()] + ")"
				date.textContent = r;
				setTimeout(updateDate, 1000 - d.getTime() % 1000 + 20);
			}
			function updateTime() {
				var d = new Date();
                var s = "";
                s += d.getHours() >= 12 ? "오후 " : "오전 ";
				s += ((d.getHours() + 11) % 12 + 1) + ":";
				s += (10 > d.getMinutes() ? "0" : "") + d.getMinutes() + ":";
				s += (10 > d.getSeconds() ? "0" : "") + d.getSeconds();
				time.textContent = s;
				setTimeout(updateTime, 1000 - d.getTime() % 1000 + 20);
			}
            updateDate();
			updateTime();
		</script>
	</body>
</html>
